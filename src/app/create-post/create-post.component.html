<mat-card>
  <mat-card-title>Create Blog Post</mat-card-title>

  <mat-card-content class="row">
    <mat-form-field>
      <input matInput placeholder="Blog post title" />
    </mat-form-field>

    <mat-form-field class="row">
      <textarea matInput placeholder="Blog post content"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button>Clear</button>
  </mat-card-actions>
</mat-card>
