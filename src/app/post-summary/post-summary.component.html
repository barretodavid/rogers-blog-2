<mat-card>
  <mat-card-title>
    <a [routerLink]="['/edit-post', post.id]">{{ post.title }}</a>
  </mat-card-title>
  <mat-card-content>{{ post.content }}</mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="warn" (click)="onDeleteClick()">Delete</button>
  </mat-card-actions>
</mat-card>
