<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-title>Contact Form</mat-card-title>
  
      <mat-card-content class="flex flex-column">

        <mat-form-field class="w-100">
          <mat-label>First Name</mat-label>
          <input matInput
            formControlName="firstName" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Last Name</mat-label>
          <input matInput
            formControlName="lastName" />
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput
            type="email"
            formControlName="email" />
        </mat-form-field>
  
        <mat-form-field class="w-100">
          <mat-label>Message</mat-label>
          <textarea matInput
            formControlName="message">
          </textarea>
        </mat-form-field>

      </mat-card-content>
  
      <mat-card-actions>
        <button type="submit" mat-raised-button color="primary">Send</button>
        <button type="button" (click)="onReset()" mat-raised-button>Clear</button>
      </mat-card-actions>
    </mat-card>
  </form>
