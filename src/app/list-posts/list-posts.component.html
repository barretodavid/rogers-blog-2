<mat-card>
  <mat-card-title>Home</mat-card-title>
  <mat-card-content>
    <mat-card *ngFor="let post of posts$ | async" class="mv2">
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-content>{{ post.content }}</mat-card-content>
    </mat-card>
  </mat-card-content>
</mat-card>
