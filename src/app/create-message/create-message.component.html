<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" autocomplete="off">
  <mat-card>
    <mat-card-title>Contact Form</mat-card-title>

    <mat-card-content class="flex flex-column">

      <mat-form-field class="w-100">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="firstName.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="lastName.hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="email.hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="email.hasError('email')">
          The value should be an email
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message">
          </textarea>
        <mat-error *ngIf="message.hasError('required')">
          This field is required
        </mat-error>
        <mat-error *ngIf="message.hasError('minlength')">
          The message should have at least 10 characters
        </mat-error>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
      <button type="submit" mat-raised-button color="primary" [disabled]="!contactForm.valid">Send</button>
      <button type="button" (click)="onReset()" mat-raised-button>Clear</button>
    </mat-card-actions>
  </mat-card>
</form>
